<div class="container">
    <app-menu> </app-menu>
    <div class="base-container">
        <div class="titulo">
            <h3> Professores </h3>
            <div class="botaoCadastrar">
                <p-button (click)="cadastrarProf()" styleClass="p-button-rounded p-button-warning p-button-sm"
                    label="Cadastrar">
                </p-button>
            </div>
            <div>
                <ng-container>
                    <app-prof-card class="prof-container"> </app-prof-card>

                </ng-container>
                <p-dialog header="Cadastrar Professor" [(visible)]="visible" [style]="{width: '28vw', height:'36vw' }">
                    <form #professorForm="ngForm" (ngSubmit)="doProf()">
                        <div class="InputNome">
                            <div>
                                <label htmlFor="username">Nome</label>
                                <input [(ngModel)]="addProfessor.name" pInputText id="username" name="username" />
                            </div>
                        </div>
                        <div class="InputCelular">
                            <div>
                                <label htmlFor="celular">Celular</label>
                                <input [(ngModel)]="addProfessor.numberPhone" pInputText id="celular" name="celular" />

                            </div>
                        </div>
                        <div class="InputRedeSocial">
                            <div>
                                <label htmlFor="redeSocial">Rede Social</label>
                                <input [(ngModel)]="addProfessor.socialNetwork" pInputText id="redeSocial"
                                    name="redeSocial" />

                            </div>
                        </div>
                        <div class="botaoSalvar">
                            <p-button type="submit" styleClass="p-button-rounded p-button-warning" label="Salvar"
                                name="salvar"> </p-button>
                        </div>
                    </form>
                </p-dialog>
            </div>
        </div>
    </div>
</div>
