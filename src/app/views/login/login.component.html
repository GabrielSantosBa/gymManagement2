<div class="container">
    <div id="item-login">
        <p-card class="card">
            <div class="text-center">
                <div style="padding-top: 1em">
                    <h2>Gym management</h2>
                </div>
                <div class="textoLogin">
                    <h3>Login</h3>
                </div>
                <div class="textoEmailSenha">
                    <h5>Digite e-mail e senha para entrar:</h5>
                </div>
                <form #loginForm="ngForm" (submit)="onSubmit();">
                  <div class="InputEmail">
                      <input
                      id="emailI"
                      style="border: none"

                      type="text"
                      name="username"
                      [(ngModel)]="username"
                      pInputText
                      placeholder="Nome usuario"/>
                  </div>
                  <div class="InputSenha">
                      <input
                      id="senhaI"
                      style="border: none"
                      name="password"
                      [(ngModel)]="password"
                      type="password"
                      pInputText
                      placeholder="Digite sua senha"/>
                  </div>

                  <div class="form-group">

                  <button type="submit" class="btn btn-primary">Entrar</button>
                  </div>
              </form>
                <!--<div class="botao">
                    <p-button
                    id="entrarB"
                    (click)="doLogin()"
                    styleClass="p-button-rounded p-button-warning"
                    label="Entrar"> </p-button>
                </div>-->
            </div>
        </p-card>
    </div>
</div>
