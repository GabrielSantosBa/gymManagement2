<div class="container">
    <div id="item-login">
        <p-card class="card">
            <div class="text-center">
                <div style="padding-top: 1em">
                    <h2>Gym management</h2>
                </div>
                <div class="textoLogin">
                    <h3>Login</h3>
                </div>
                <div class="textoEmailSenha">
                    <h5>Digite usu치rio e senha para entrar:</h5>
                </div>
                <form #loginForm="ngForm" (submit)="onSubmit();">
                  <div class="InputEmail">
                      <input
                      id="emailI"
                      style="border: none"

                      type="text"
                      name="username"
                      [(ngModel)]="username"
                      pInputText
                      placeholder="Digite o usu치rio"/>
                  </div>
                  <div class="InputSenha">
                      <input
                      id="senhaI"
                      style="border: none"
                      name="password"
                      [(ngModel)]="password"
                      type="password"
                      pInputText
                      placeholder="Digite a senha"/>
                  </div>

                  <div class="form-group" class="botao">

                  <p-button type="submit" styleClass="p-button-rounded p-button-warning" label="Entrar"></p-button>
                  </div>
              </form>
              <p-dialog header="Usu치rio ou senha inv치lidos. Por favor, tente novamente" [(visible)]="visible" [style]="{width: '28vw', height:'10vw'}">
                <div class="botaoSalvar">
                   
                    <p-button  (click)="fecharDialog()" styleClass="p-button-rounded p-button-warning" label="OK"> </p-button>
                </div>
            </p-dialog>
            </div>
        </p-card>
    </div>
</div>
