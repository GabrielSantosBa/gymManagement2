<div class="container">
  <app-menu> </app-menu>
  <div class="base-container">
    <div class="titulo">
      <h3> Aluno </h3>
    </div>
    <div class="detalhes">
      <div class="cardBaseDa">
        <div class="linha">
          <label for="id">Matrícula:
            <span id="id"> {{ student.id }}</span>
          </label>
          <label>Situação:
            <span> {{ student.situation }}</span>
          </label>
        </div>
        <div class="linha">
          <label>Nome:
            <span> {{ student.name }}</span>
          </label>
          <label>Status de Pagamento:
            <span> {{ student.paymentStatus }}</span>
          </label>
        </div>
        <div class="linha">
          <label>Email:
            <span>{{ student?.contact?.email }}</span>
          </label>

          <label>Telefone:
            <span>{{ student?.contact?.numberPhone }}</span>
          </label>
        </div>
        <div class="linha">
          <label>Sexo:
            <span> {{ student.sexo }}</span>
          </label>
          <label>Instagram:
            <span>{{ student?.contact?.socialNetwork }}</span>
          </label>

        </div>
        <div class="linha">
          <label>Data Nascimento:
            <span> {{ student.birthDate }}</span>
          </label>
          <label>Plano
            <span>{{ student?.plan?.namePlan }}</span>
          </label>
        </div>
      </div>
    </div>
  </div>
</div>
