<p-card class="profCard" *ngFor="let professor of professores">
    <div>
        <div class="deleteButton">
            <span>
                <p-button (click)="dialogDeletarProf(professor.id!)" icon="pi pi-times"
                    styleClass="p-button-rounded p-button-danger"></p-button>
            </span>
        </div>
        <h5> {{ professor.name }}</h5>
        <h5> {{ professor.numberPhone }}</h5>
        <h5> {{ professor.socialNetwork }}</h5>
    </div>
    <p-dialog class="deletarDialog" header="Deletar Professor" [(visible)]="visible"
        [style]="{width: '25vw', height:'20vw' }">
        <div>
            <p> VocÃª deseja deletar o professor selecionado?</p>
        </div>
        <div>
            <p-toast class="toastP" position="bottom-center" key="bc"></p-toast>
            <p-button pRipple (click)="exluirProf()" class="botaoConfirmar"
                styleClass="p-button-rounded p-button-warning" label="Confirmar">
            </p-button>
        </div>
    </p-dialog>
</p-card>
