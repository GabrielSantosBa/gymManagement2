<p-card class="planoCard" *ngFor="let plan of plans">
  <div class="deleteButtonPlano" (click)="deletePlan( plan.id! )">
    <span>
      <p-button
        icon="pi pi-times"
        styleClass="p-button-rounded p-button-danger"
      ></p-button>
    </span>
  </div>
  <div class="dadosPlano">
    <h5>{{ plan.namePlan }}</h5>
    <h5>{{ plan.valuePlan }}</h5>
  </div>
</p-card>
